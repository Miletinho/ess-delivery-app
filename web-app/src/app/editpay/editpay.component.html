<app-bar></app-bar>
<div class="selection" > 
  <h3>Método a ser Editado:</h3>
  <div>
     <select class="options" id ="mySelect" [(ngModel)]="mainName" (ngModelChange)="onChange($event)" disableRipple >
        <option *ngFor="let pagamento of user.metodos_de_pagamento.metodosPagamento" [value]="pagamento.name">
          {{pagamento.name}}
        </option>
     </select>
  </div>   
</div>


<div *ngIf = "mainPay.type == 'Cartao de Credito' || mainPay.type == 'Cartao de Dedito'">
<h2 class="header-home">Dados do Cartão Crédito</h2>
<div class="forms-block">
   <div class="input-block" >
      <input placeholder="Número do Cartão (16) digitos" type="number" [(ngModel)]="mainPay.number">
   </div>
   <div class="input-block" >
      <input placeholder="Nome do titular" [(ngModel)]="mainPay.name_titular">
   </div>
   <div class="input-block">
      <input placeholder="CVV (3 digitos)" type="number" [(ngModel)]="mainPay.cvv" >
   </div>
   <div class="input-block">
      <input placeholder="Bandeira (insira: visa ou master)" [(ngModel)]="mainPay.flag" >
   </div>
   <div class="input-block">
      <input placeholder="Apelido do Cartão" [(ngModel)]="mainPay.name" >
   </div>
   <div class="checkbox"><input type="checkbox" (click)="checar()"><label>Tornar método de pagamento padrão</label></div>
   <div class="buttons-container">
      <a class="confirm-link" (click)="editPay()">
         <img alt="Ícone de cartão de crédito" src="/assets/icons/credit-card.svg"/>
         Editar Método
      </a>
   </div>
</div>
</div>

<div *ngIf = "mainPay.type == 'PicPay' || mainPay.type == 'PayPal'">
  <h2 class="header-home">Dados</h2>
  <div class="forms-block">
    <div class="input-block">
       <input placeholder="Insira o nome do usuário"  >
    </div>
    <div class="input-block">
       <input placeholder="Insira o E-mail" [(ngModel)]="mainPay.email" >
    </div>
</div>

<div class="buttons-container">
  <a class="confirm-link" (click)="editPay()">
     <img alt="Ícone de cartão de débito" src="/assets/icons/trash.svg"/>
     Editar método
  </a>
</div>
