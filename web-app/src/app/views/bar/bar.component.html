<div class="bar">

  <div mat-button class="logo-container" name="home" (click)="goToHome()">
    <img alt="Logo" src="/assets/images/logo.svg" />
  </div>

  <div class="profile" (click)="goToProfile(data.id)" style="cursor: pointer;">
    <div class="info">
      <label>{{data.name}}</label> <!-- {{name}}-->
      <span>ID#{{data.id}}</span> <!-- ID#{{id}}-->
    </div>
    <div class="user image" name="profile">
      <img alt="User Profile" src="/assets/images/user-profile.png" /> <!-- src="/assets/images/{{img}}""-->
    </div>
  </div>

</div>
