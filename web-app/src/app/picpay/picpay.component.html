<div mat-button class="logo-container" name="home" routerLink="/home">
  <img alt="Logo" src="/assets/images/logo.svg"/>
</div>
<h2 class="header-home">Adicionar método de pagamento</h2>
<div class="forms-block">
  <div class="input-block">
     <input placeholder="Insira o nome do usuário" [(ngModel)]="user.name" >
  </div>
  <div class="input-block">
     <input placeholder="Insira o email" [(ngModel)]="user.email" >
  </div>
  <div class="checkbox"><input type="checkbox" (click)="checar()"><label>Tornar método de pagamento padrão</label></div>
  <div class="buttons-container">
     <a class="confirm-link" (click)="sendPost()">
        <img alt="Ícone de cartão de crédito" src="/assets/icons/credit-card.svg"/>
        Adicionar
     </a>
  </div>
</div>
