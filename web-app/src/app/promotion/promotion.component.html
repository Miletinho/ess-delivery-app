<div class="block">
   <h2>{{action}}</h2>
   <div class="forms-block">
      <div class="input-block" >
         <input value="{{coupon.name}}" placeholder="Nome/Código" [(ngModel)]="coupon.name" oninput="this.value = this.value.toUpperCase()" required>
      </div>
      <div class="status">
         <h3>Status:</h3>
         <div class="checkbox">
            <input id="status" type="checkbox" (click)="activate()">
            <label>Ativo</label>
         </div>
      </div>
      <div class="input-block">
         <input placeholder="Desconto" type="number" step="0.05" min="0" max="1" [(ngModel)]="coupon.discount" required>
      </div>
      <div class="input-block">
         <input placeholder="Valor Mínimo" currencyMask [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',' }" [(ngModel)]="coupon.minValue" required >
      </div>
      <div class="buttons-container">
         <a class="confirm-link" (click)="createCoupon(coupon)">
            <img alt="Ícone de cartão de crédito" src="/assets/images/coupon1.png"/>
            Adicionar
         </a>
         <a class="back-link" routerLink="/promotion/admin">
            <img alt="Ícone de cartão de crédito" src="/assets/icons/arrow-left.svg"/>
            Voltar
         </a>
      </div>
   </div> 
</div>
