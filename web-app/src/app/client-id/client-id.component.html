<div mat-button class="logo-container" name="home" routerLink="/home">
  <img alt="Logo" src="/assets/images/logo.svg"/>
</div>
<h2 class="header-home">Insira seu ID</h2>
<div class="forms-block">
  <div class="input-block" >
     <input placeholder="ID" id="id" [(ngModel)]="clientId">
  </div>
  <div class="buttons-container">
     <a class="confirm-link" (click)="goToComponentB()">
        Log in
     </a>
  </div>
</div>

<div class="buttons-container">
   <a class="back-link" (click)="backPage()">
      <img alt="Ícone de Voltar" src="/assets/icons/arrow-left.svg"/>
      Voltar
   </a>
</div>
